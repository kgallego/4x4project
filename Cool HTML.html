<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Badass</title>
</head>
<body>
	<header>
		<svg viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
			  <defs>
			    <linearGradient id="grad">
			      <stop offset="0%"   stop-color="pink" />
			      <stop offset="100%" stop-color="blue" />
			    </linearGradient>
			    <style>
			    	@keyframes stretch{
			    		0%{
			    			stroke-dasharray: 5 3 1;
			    		}
			    		50%{
			    			stroke-dasharray: 10 .1;
			    		}
			    		100%{
			    			stroke-dasharray: 1 3 5;
			    		}
			    	}
			    </style>
			  </defs>
			<text x="10" y="70" style="
				font: bold 30px sans-serif;
				fill: transparent;
				animation: 
				    stretch
				    1.5s
				    ease-out
				    0s
				    alternate
				    infinite
				    none
				    running;
			" stroke="url(#grad)" stroke-width="2" stroke-dasharray="5 3 1">Insane Title</text>
		</svg>
	</header>
	<main>
		
	</main>
	<footer>
		
	</footer>
</body>
</html>
